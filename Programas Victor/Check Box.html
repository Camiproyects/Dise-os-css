<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .calculator {
            background-image: url('fond.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            border-radius: 10px;
        }
        .calculator table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .calculator th, .calculator td {
            border: 2px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .calculator input[type="text"] {
            width: calc(100% - 22px);
            height: 40px;
            font-size: 1.2rem;
            padding: 0 10px;
            border: 1px solid #ddd;
            text-align: right;
            box-sizing: border-box;
        }
        .calculator input[type="radio"],
        .calculator input[type="checkbox"] {
            margin-right: 10px; 
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            text-align: left; 
        }
        .calculator button {
            height: 40px;
            font-size: 1rem;
            padding: 0 20px;
            margin-top: 10px;
            border: none;
            background: #1f007c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .calculator h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Formulario de Selección</h2>
        <table>
            <tr>
                <th>Identificación</th>
                <td><input type="text" id="ID" name="ID" placeholder="Nombre Y Apellidos"></td>
            </tr>
            <tr>
                <th>Nacionalidad</th>
                <td>
                    <label><input type="radio" id="NacColombia" name="Nac" value="Colombia"> Colombia</label>
                    <label><input type="radio" id="NacMexico" name="Nac" value="Mexico"> México</label>
                    <label><input type="radio" id="NacOtro" name="Nac" value="Otro"> Otro</label>
                </td>
            </tr>
            <tr>
                <th>País Favorito</th>
                <td>
                    <label><input type="checkbox" id="PaisFCanada" name="PaisF" value="Canada"> Canadá</label>
                    <label><input type="checkbox" id="PaisFPeru" name="PaisF" value="Peru"> Perú</label>
                    <label><input type="checkbox" id="PaisFEEUU" name="PaisF" value="Estados Unidos"> Estados Unidos</label>
                    <label><input type="checkbox" id="PaisFArgentina" name="PaisF" value="Argentina"> Argentina</label>
                    <label><input type="checkbox" id="PaisFChile" name="PaisF" value="Chile"> Chile</label>
                    <label><input type="checkbox" id="PaisFRD" name="PaisF" value="Republica Dominicana"> República Dominicana</label>
                </td>
            </tr>
        </table>
        <button onclick="VerificarDatos()">Enviar</button>
    </div>
    <script>
        function VerificarDatos() {
            var ID = document.getElementById("ID").value;
            var NAC = document.querySelector('input[name="Nac"]:checked');
            var PAF = document.querySelectorAll('input[name="PaisF"]:checked');

            if (ID === '') {
                Swal.fire({
                    title: "OYE!",
                    text: "Por favor, ingresa tu identificación",
                    icon: "error"
                });
                return;
            }

            if (!NAC) {
                Swal.fire({
                    title: "OYE!",
                    text: "Por favor, selecciona tu nacionalidad",
                    icon: "error"
                });
                return;
            }

            if (PAF.length === 0) {
                Swal.fire({
                    title: "OYE!",
                    text: "Por favor, selecciona tu país favorito",
                    icon: "error"
                });
                return;
            }

            Swal.fire({
                title: "Éxito",
                text: "Bienbenido "+ID,
                icon: "success"
            });
        }
    </script>
</body>
</html>
